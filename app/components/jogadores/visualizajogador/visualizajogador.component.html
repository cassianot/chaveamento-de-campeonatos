<div class="container contact">

    <h5>Detalhes do Jogador: {{jogador.nomeCompetidor}}</h5>
    <hr />
    <div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input
                name="input-nomeJogador"
                id="input-nomeJogador"
                type="text"
                value={{jogador.nomeCompetidor}}
                disabled
                />
                <label class="active" for="input-nomeJogador">Nome Jogador</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input
                name="input-dataNascimento"
                id="input-dataNascimento"
                type="text"
                value={{jogador.dataNascimento}}
                disabled
                />
                <label class="active" for="input-dataNascimento">Data de Nascimento</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input
                name="input-cidade"
                id="input-cidade"
                type="text"
                value={{jogador.cidade}}
                disabled
                />
                <label class="active" for="input-cidade">Cidade</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input
                name="input-telefone"
                id="input-telefone"
                type="text"
                value={{jogador.telefone}}
                disabled
                />
                <label class="active" for="input-telefone">Telefone</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input 
                name="input-ativo"
                id="input-ativo"
                class="materialize-textarea"
                value={{this.getStatus()}}
                disabled
                />
                <label class="active" for="input-ativo">Ativo</label>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <a [routerLink]="['/jogadores']">VOLTAR</a>
            </div>
        </div>
    </form>
    </div>

</div>
