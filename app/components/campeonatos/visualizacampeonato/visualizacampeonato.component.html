<div class="container contact">

    <h5>Detalhes do Campeonato - [{{campeonato.nomeCampeonato}}]</h5>
    <hr />
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input
                    name="input-campeonato"
                    id="input-campeonato"
                    type="text"
                    value={{campeonato.nomeCampeonato}}
                    disabled
                    />
                    <label class="active" for="input-campeonato">Campeonato</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input
                    name="input-categoria"
                    id="input-categoria"
                    type="text"
                    value={{campeonato.categoria!.nomeCategoria}}
                    disabled
                    />
                    <label class="active" for="input-campeonato">Categoria</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea 
                    name="input-description"
                    id="input-description"
                    class="materialize-textarea"
                    value={{campeonato.descricaoCampeonato}}
                    disabled
                    ></textarea>
                    <label class="active" for="input-description">Descrição</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input 
                    name="input-ativo"
                    id="input-ativo"
                    class="materialize-textarea"
                    value={{this.getStatus()}}
                    disabled
                    />
                    <label class="active" for="input-ativo">Ativo</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <a [routerLink]="['/campeonatos']">VOLTAR</a>
                </div>
            </div>
        </form>
    </div>

</div>
