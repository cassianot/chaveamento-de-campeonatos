<div class="row">
    <table>
      <thead>
        <tr>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Ação</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let cat of listaCategorias">
          <td>{{cat.nomeCategoria}}</td>
          <td>{{cat.descricaoCategoria}}</td>
          <td>
            <button
            class="btn waves-effect waves-light light-blue darken-4"
            type="submit"
            (click)="removerCategoria(cat);"
          >
            Remover
            </button>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
