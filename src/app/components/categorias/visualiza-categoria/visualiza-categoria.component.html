<div class="container-fluid">

    <h5>Detalhes da Categoria {{categoria.nomeCategoria}}</h5>
    <hr />
    <div class="row">
    <form class="col s12">
        <div class="row">
        <div class="input-field col s12">
            <input
            name="input-categoria"
            id="input-categoria"
            type="text"
            value={{categoria.nomeCategoria}}
            disabled
            />
            <label class="active" for="input-categoria">Categoria</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea 
            name="input-description"
            id="input-description"
            class="materialize-textarea"
            value={{categoria.descricaoCategoria}}
            disabled
            ></textarea>
            <label class="active" for="input-description">Descrição</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input 
            name="input-ativo"
            id="input-ativo"
            class="materialize-textarea"
            value={{this.getStatus()}}
            disabled
            />
            <label class="active" for="input-ativo">Status</label>
        </div>
        </div>
        <div class="row">
        <div class="col s3">
            <a [routerLink]="['/categorias']">VOLTAR</a>
        </div>
        </div>
    </form>
    </div>

</div>
