<div class="container-fluid">

    <app-cadastro-categorias 
            [listaCategorias]="listaCategorias"
            [categoria]="categoria"
            [atualiza]="atualiza"
            (limpaFormulario)="limparFormulario()"
            (salvaCategoria)="salvarCategoria($event)"
            (atualizaCategoria)="atualizarCategoria($event)"
    ></app-cadastro-categorias>

    <app-listacategorias 
            [atualiza]="atualiza"
            [listaCategorias]="listaCategorias" 
            (ativaDesativarCategoria)="ativarDesativarCategoria($event)"
            (editaCategoria)="editarCategoria($event)"
    ></app-listacategorias>
    <router-outlet></router-outlet>
    
</div>
