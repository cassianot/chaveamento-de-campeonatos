<div class="container-fluid">

    <h5>Relat√≥rio</h5>
    <hr />
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 l6">
                    <select
                        name="select-campeonato"
                        id="select-campeonato"
                        #comboCampeonatos
                        [(ngModel)] = "chaveamento"
                        (change)="verificaSePreenchido()"
                    >
                        <option value="" disabled selected>Escolha o campeonato</option>
                        <option *ngFor="let chaveamento of listaChaveamento" [ngValue]="chaveamento" >
                            {{ chaveamento.Campeonato.nomeCampeonato }} [{{chaveamento.Campeonato.categoria!.nomeCategoria}}]
                            [{{(chaveamento.iniciado) ? 'Iniciado' : 'Finalizado'}}]
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <button
                    class="btn waves-effect waves-light red darken-4"
                    type="submit"
                    (click)="this.visualizarRelatorio();"
                    [disabled]="!selectPreenchido"
                    >
                    Visualizar
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <app-listar-relatorio
        [chaveamento] = "chaveamento"
    ></app-listar-relatorio>
    <router-outlet></router-outlet>
</div>
