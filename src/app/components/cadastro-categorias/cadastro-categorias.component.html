<div class="container contact">
    <h5>Cadastro de Campeonatos</h5>
    <hr />
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input
              name="input-categoria"
              id="input-categoria"
              type="text"
              [(ngModel)]="this.categoria.nomeCategoria"
            />
            <label class="active" for="input-categoria">Categoria</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea 
              name="input-description"
              id="input-description"
              class="materialize-textarea"
              [(ngModel)]="this.categoria.descricaoCategoria"
            ></textarea>
            <label class="active" for="input-description">Descrição</label>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light light-blue darken-4"
          type="submit"
          (click)="this.onButtonClick();"
        >
          Salvar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
              <th>Categoria</th>
              <th>Descrição</th>
              <th>Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cat of listaCategorias">
            <td>{{cat.nomeCategoria}}</td>
            <td>{{cat.descricaoCategoria}}</td>
            <td>
              <button
              class="btn waves-effect waves-light light-blue darken-4"
              type="submit"
              (click)="this.deactivateCategoria(cat)"
            >
              Desativar
              </button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
    <router-outlet></router-outlet>
  </div>
