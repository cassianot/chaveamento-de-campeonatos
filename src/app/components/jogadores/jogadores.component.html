    <app-cadastrajogador 
            [listajogadores]="listaJogadores"

            [atualiza]="atualiza"
            (limpaFormulario)="limparFormulario($event)"
            (exibeMensagem)="exibirMensagem($event)"
            (salvaJogador)="salvarJogador($event)"
            (atualizaJogador)="atualizarJogador($event)"
    ></app-cadastrajogador>

    <app-listajogadores 
            [atualiza]="atualiza"

            (editaJogador)="editarJogador($event)"
    ></app-listajogadores>
    <router-outlet></router-outlet>
